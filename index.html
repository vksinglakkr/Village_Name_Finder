<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6CC1FF, #3A8DFF);
    }
    .form-box {
      background: #fff;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .form-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus {
      border-color: #3A8DFF;
      box-shadow: 0 0 8px rgba(58,141,255,0.3);
      outline: none;
    }
    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px 0;
      background: #3A8DFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    input[type="submit"]:hover {
      background: #2b6edc;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Find Your Village</h2>
    <form action="https://vinodnic.app.n8n.cloud/webhook/village-finder" method="post">
      <label>Latitude:</label>
      <input type="text" name="Latitude" required>

      <label>Longitude:</label>
      <input type="text" name="Longitude" required>

      <input type="submit" value="Find Village">
    </form>
  </div>
</body>
</html>
